{% block content %}
    
    <table class='table'>
        <tr>
            <th>#</th>
            {% for name in column_name %}
            <th>{{ name }} </th>
            {% endfor %}
        </tr>
    {% for lineitem in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ lineitem.customer_name }}</td>
            <td>{{ lineitem.pay }}</td>
            
        <tr>
    {% endfor %}
    
{% endblock %}
